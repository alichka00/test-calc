<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calc-css/calc.css">
    <script src="calc-js/calc.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container-xs">
        <div class="row justify-content-center mt-5">
            <div class="col-xs-4 col-xs-offset-4">
                <div class="calc">
                    <div class="row col-md-12 calc-screen">
                        <input placeholder="0" id="output" type="text">
                    </div>
                    <div class="row row-cols-5 g-2 justify-content-center">
                        <button class="btn col-xs-3 text-white" onclick="onClickClear()">C</button>
                        <button class="btn col-xs-3 text-white" onclick="onClickNumber(0)">0</button>
                        <button class="btn col-xs-3 text-white"onclick="onclickCalculate()">=</button>
                        <button class="btn col-xs-3 text-white"onclick="onClickNumber('+')">+</button>
                        <button class="btn col-xs-3 text-white"onclick="onClickNumber(7)">7</button>
                        <button class="btn col-xs-3 text-white"onclick="onClickNumber(8)">8</button>
                        <button class="btn col-xs-3 text-white"onclick="onClickNumber(9)">9</button>
                        <button class="btn col-xs-3 text-white"onclick="onClickNumber('-')">-</button>
                        <button class="btn col-xs-3 text-white"onclick="onClickNumber(4)">4</button>
                        <button class="btn col-xs-3 text-white"onclick="onClickNumber(5)">5</button>
                        <button class="btn col-xs-3 text-white"onclick="onClickNumber(6)">6</button>
                        <button class="btn col-xs-3 text-white"onclick="onClickNumber('/')">/</button>
                        <button class="btn col-xs-3 text-white"onclick="onClickNumber(1)">1</button>
                        <button class="btn col-xs-3 text-white"onclick="onClickNumber(2)">2</button>
                        <button class="btn col-xs-3 text-white"onclick="onClickNumber(3)">3</button>
                        <button class="btn col-xs-3 text-white"onclick="onClickNumber('*')">x</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
